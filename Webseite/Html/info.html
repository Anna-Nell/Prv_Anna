<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frauenchor Neftenbach</title>
    <link rel="stylesheet" href="info.css">
    <script src="info.js" defer></script>
</head>
<header>
    <nav>
        <ul>
       <a href="./Webseite.html" class="active">Frauenchor Neftenbach</a>
    </nav>

    <div class="calendar-container">
        <div class="info">
            <h2>Infos</h2>
            <p id="info-text">Klicken Sie auf ein Datum</p>
        </div>
        <div class="calendar">
            <div class="overheader">
                <div class="year-navigation">
                    <button id="prev-year">&lt;</button>
                    <span id="year">2024</span>
                    <button id="next-year">&gt;</button>
                </div>
                <div class="month-navigation">
                    <button id="prev-month">&lt;</button>
                    <span id="month">Juli</span>
                    <button id="next-month">&gt;</button>
                </div>
            </div>
            <div class="weekdays">
                <div>So</div>
                <div>Mo</div>
                <div>Di</div>
                <div>Mi</div>
                <div>Do</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div id="dates" class="dates">
    <script src="info.js"></script>
</body>
</html>
